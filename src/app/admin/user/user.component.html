<div class="container-fluid">
  <div class="row">
    <div class="col-sm-12">
      <div class="white-box">
        <h3 class="box-title">Danh sách tài khoản người dùng</h3>
        <div class="table-responsive">
          <table class="table text-nowrap">
            <thead>
            <tr>
              <th class="border-top-0">#</th>
              <th class="border-top-0">Tên đăng nhập</th>
              <th class="border-top-0">Mật khẩu</th>
              <th class="border-top-0">Email</th>
              <th class="border-top-0">Họ và tên</th>
              <th class="border-top-0">Địa chỉ</th>
              <th class="border-top-0">Quyền</th>
              <th class="border-top-0">Thao tác</th>
            </tr>
            </thead>
            <tbody>
            <ng-container *ngFor="let item of listUser">
              <tr>
                <td>{{item.id}}</td>
                <td>{{item.username}}</td>
                <td>{{item.password}}</td>
                <td>{{item.email}}</td>
                <td>{{item.fullName}}</td>
                <td>{{item.address}}</td>
                <td>{{item.roleId == 1 ? 'Quản trị viên' : 'Người dùng'}}</td>
                <td>
                  <ng-container *ngIf="item.isDeleted == false">
                    <button class="btn btn-danger" (click)="delete(item.id)">Xóa</button>
                  </ng-container>
                  <ng-container *ngIf="item.isDeleted == true">
                    <button class="btn btn-success" (click)="restore(item.id)">Kích hoạt</button>
                  </ng-container>
                </td>
            </ng-container>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
