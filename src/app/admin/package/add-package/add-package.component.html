<div class="row min-vh-80">
  <div class="col-12">
    <div class="card mt-4">
      <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
        <div class="bg-primary shadow-primary border-radius-lg pt-4 pb-3">
          <h6 class="text-white text-capitalize ps-3">Thêm mới dịch vụ</h6>
          <p class="mb-0 text-white ps-3">Vui lòng nhập đầy đủ thông tin bên dưới
          </p>
        </div>
      </div>
      <div class="card-body px-5">

        <div *ngIf="message && !status" class="alert alert-danger alert-dismissible fade show" role="alert">
          <span class="alert-icon"><i class="ni ni-like-2"></i></span>
          <span class="alert-text"><strong>Error!</strong> {{this.message}}!</span>
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"
                  (click)="message = ''">
            <span aria-hidden="true">×</span>
          </button>
        </div>


        <!--       if status == 200 then notify success else notify error-->
        <div *ngIf="status == 200" class="alert alert-success alert-dismissible fade show" role="alert">
          <span class="alert-icon"><i class="ni ni-like-2"></i></span>
          <span class="alert-text"><strong>Success!</strong>Thêm mới dịch vụ thành công!</span>
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"
                  (click)="status = null">
            <span aria-hidden="true">×</span>
          </button>
        </div>

        <div *ngIf="status == 203" class="alert alert-danger alert-dismissible fade show" role="alert">
          <span class="alert-icon"><i class="ni ni-like-2"></i></span>
          <span class="alert-text"><strong>Error!</strong> {{this.message}}!</span>
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"
                  (click)="status = null">
            <span aria-hidden="true">×</span>
          </button>
        </div>
        <form role="form" class="text-start d-flex flex-column g-2" (ngSubmit)="add()">
          <label class="form-label">Tên dịch vụ</label>
          <input type="text" [(ngModel)]="form.name" name="name" class="form-control" required>
          <label class="form-label">Giá</label>
          <input [(ngModel)]="form.price" type="number" name="price" class="form-control" required/>
          <label class="form-label">Điểm đến</label>
          <select class="form-select" [(ngModel)]="form.destinationId" name="destinationId" data-placeholder="Chọn điểm đến"
                  data-select2-id="1" tabindex="-1"
                  aria-hidden="true">
            <option value="" data-select2-id="3">Chọn điểm đến</option>
            <ng-container *ngFor="let item of listDestination">
              <option [value]="item.id" data-select2-id="1">{{item.name}}</option>
            </ng-container>
          </select>
          <label class="form-label">Số ngày</label>
          <input [(ngModel)]="form.days" type="number" name="days" class="form-control" required/>
          <label class="form-label">Số người</label>
          <input [(ngModel)]="form.numberOfPeople" type="number" name="numberOfPeople" class="form-control" required/>
          <label class="form-label">Mô tả</label>
          <input [(ngModel)]="form.description" type="text" name="description" class="form-control" required/>
          <label class="form-label">Hình ảnh</label>
          <input [(ngModel)]="form.image" type="text" name="image" class="form-control" required/>

          <div class="text-center">
            <button type="submit" class="btn bg-primary w-100 my-4 mb-2">Thêm</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
